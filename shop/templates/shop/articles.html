{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 100px;">
	<div class="text-center text-title pd-t-20 pd-b-40">
		<h1>OUR BLOG POST</h1>
		<div class="group-shape">
			<div id="element1">  <hr></div>
			<div id="element2">  <div class="diamond-small"></div> </div>
			<div id="element3">  <hr> </div>
		</div>
		<div class="container pd-b-20" style="margin-top: 100px">
			<div class="row text-center">
				{% for article in articles %}
				<div class="col-md-6 col-sm-6 mg-b-20 pd-t-20">
					<div class="back-box">
						<div class="prod-text">
							<h2 class="text-uppercase text-bold">{{ article.title }}</h2>
							<p>{{ article.description|safe|truncatewords:"30"|linebreaks }}</p>
							<a href="{{ article.pk }}" type="button" class="btn btn-default btn-lg text-white">
								Read More
							</a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
