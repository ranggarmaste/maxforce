{% extends 'shop/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 100px">
  <div class="row">
    <h2 class="text-center">PLEASE CONFIRM YOUR PURCHASE<h2>
      <div class="col-xs-12">
        <div class="form-group text-center">
          <img src="{% static product.url_photo %}" class="confirm-photo">
          <h4 style="color: red">{{ product.name }}</h4>
          <h4 style="color: red">{{ product.price }}</h4>
        </div>
      </div>
      <form class="confirm-form" action="{% url 'shop:confirm' product.pk %}" method="POST">
        {% csrf_token %}
        {{ form.product }}
        <div class="col-md-6">
          <div class="form-group">
            <label for="{{form.name.id_for_label}}">Name</label>
            {{ form.name }}
          </div>
          <div class="form-group">
            <label for="{{form.email.id_for_label}}">Email Address</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label for="{{form.address.id_for_label}}">Address</label>
            {{ form.address }}
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="{{form.city.id_for_label}}">City</label>
            {{ form.city }}
          </div>
          <div class="form-group">
            <label for="{{form.phone_number.id_for_label}}">Phone Number</label>
            {{ form.phone_number }}
          </div>
        </div>
        <div class="col-xs-12 text-right" style="margin-top: 15px; margin-bottom: 15px">
          <a href="{% url 'shop:product' product.pk %}" type="button" class="btn btn-default btn-lg text-white" style="background-color: red">
            CANCEL
          </a>
          <button type="submit" class="btn btn-default btn-lg text-white">
            PURCHASE
          </button>
        </div>
      </form>
  </div>
</div>
{% endblock %}
