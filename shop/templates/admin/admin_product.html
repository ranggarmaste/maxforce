{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

<div class="container pd-b-20" style="margin-top: 100px">
  <div class="row text-center">
    {% for product in products %}
    <div class="col-md-3 col-sm-4 mg-b-20">
      <div class="product-thumbnail">
        <a href="{% url 'shop:admin_edit_product' product.pk }">
          <img class="img-responsive img-full" src="{{ product.photo.url }}">
        </a>
      </div>
      <a href="{% url 'shop:admin_edit_product' product.pk %}" class="btn btn-default btn-lg text-white">
        Edit
      </a>
    </div>
    {% endfor %}
  </div>
  <a href="{% url 'shop:admin_add_product' %}" class="btn btn-default btn-lg btn-block text-white" style="margin-top: 30px">
    ADD NEW PRODUCT
  </a>
</div>

{% endblock %}
